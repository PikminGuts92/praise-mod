on: [push, pull_request]

name: CI

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      OS: "${{ matrix.os == 'ubuntu-latest' && 'linux' || 'windows' }}" # Hacky way to lowercase os name
      ZIP_NAME: praise-mod-ci-${{ github.sha }}-${{ env.OS }}.zip
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: Zip files
        run: ./.github/scripts/package_files.sh -b ./target/release -o ./build -z ${{ env.ZIP_NAME }}
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ZIP_NAME }}
          path: ./build/${{ env.ZIP_NAME }}